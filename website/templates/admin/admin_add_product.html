{% block content%}

<div class="container add-product-container shadow-lg p-3 mb-5 bg-body rounded "  >
    <form class="form" method="POST" enctype="multipart/form-data">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2><i class="fas fa-socks"></i> Add Product</h2>
            <button type="submit" class="btn btn-outline-dark">Add Product</button>
        </div>

        <div class="mb-3 row">
            
            <div class="col">
                
                <div class="mb-3">
                        <label for="product_name" class="form-label">Product Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="product_name"
                    id="product_name" 
                    placeholder="Enter Product Name">
                </div>

                <div class="mb-3">
                    <label for="product_size" class="form-label">Product Size</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="product_size"
                        id="product_size" 
                        placeholder="Enter Product Size">
                </div>

                <div class="mb-3">
                    <label for="product_description" class="form-label">Product Description</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="product_description"
                        id="product_description" 
                        placeholder="Enter Description">
                </div>

                <div class="mb-3">
                    <label for="image1" class="form-label">Image 1 #Thumbmail</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        name="image1"
                        id="image1" 
                        oninput="imgprev1.src=window.URL.createObjectURL(this.files[0])"
                        placeholder="name@example.com">

                   
                    <div class="mb-3 ">

                        <div class="img-preview border border-dark">

                            <img class="img-preview" id="imgprev1">

                        </div>
                    </div>
                
                </div>

                <div class="mb-3">
                    <label for="image2" class="form-label">Image 2</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        name="image2"
                        id="image2" 
                        oninput="imgprev2.src=window.URL.createObjectURL(this.files[0])"
                        placeholder="name@example.com">

                   
                    <div class="mb-3 ">

                        <div class="img-preview border border-dark">

                            <img class="img-preview" id="imgprev2">

                        </div>
                    </div>
                
                </div>

                


                
            </div>

            

    

            <div class="col">


                <div class="mb-3">
                    <label for="product_color" class="form-label">Color</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="product_color"
                        id="product_color" 
                        placeholder="Enter Color">
                </div>


                <div class="mb-3">
                    <label for="product_price" class="form-label">Price</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="product_price"
                        id="product_price" 
                        placeholder="Enter Price">
                </div>

                <div class="mb-3">
                    <label for="product_quantity" class="form-label">Product Quantity</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="product_quantity"
                        id="product_quantity" 
                        placeholder="Enter Quantity">
                </div>

                <div class="mb-3">

                    <label for="cateogry" class="form-label">Category</label>

                    <select name="category" id="cateogry" class="text-center form-select form-control-dark bg-dark text-light">
                            
                        <option disabled selected>-- Select Category --</option>

                        <option value="Normal">Normal</option>
                        <option value="Featured">Featured</option>
                        <option value="Discounted">Discounted</option>

                    </select>
                </div>


                <div class="mb-3">
                    <label for="image3" class="form-label">Image 3</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        name="image3"
                        id="image3" 
                        oninput="imgprev3.src=window.URL.createObjectURL(this.files[0])"
                        placeholder="name@example.com">

                   
                    <div class="mb-3 ">

                        <div class="img-preview border border-dark">

                            <img class="img-preview" id="imgprev3">

                        </div>
                    </div>
                
                </div>

                <div class="mb-3">
                    <label for="image4" class="form-label">Image 4</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        name="image4"
                        id="image4" 
                        oninput="imgprev4.src=window.URL.createObjectURL(this.files[0])"
                        placeholder="name@example.com">

                   
                    <div class="mb-3 ">

                        <div class="img-preview border border-dark">

                            <img class="img-preview" id="imgprev4">

                        </div>
                    </div>
                
                </div>
            
                
                
                
        

        
            </div>
        </div>

    </form>

</div>

{% endblock %}
